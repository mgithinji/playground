<html>
    <head>
        <meta charset="UTF-8">
        <title>Forgot To Do List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="title">
            <h1>Forgot To Do List</h1>
            <p>Things I forgot to do:</p>
        </div>
        <div class="form">
            <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
                <input type="text" id="add-todo" placeholder="Thing To-Do">
                <input type="submit" value="Add" class="btn btn-primary">
            </form>
            <p>You have:</p>
            <p id="counter"></p>
            <table>
                <tr class="to-do">
                    <th><h3>To-Do:</h3></th>
                </tr>
                <tbody id="tasks">

                </tbody>
            </table>
        </div>

        <div id="edit-box" role="aria-hidden">
            <form action="javascript:void(0);" method="POST" id="save-edit">
                <input type="text" id="edit-todo">
                <input type="submit" value="Save" class="btn btn-success">
                <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
        <script  src="script.js"></script>

    </body>

</html>
